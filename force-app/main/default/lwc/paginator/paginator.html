<template>
    <lightning-layout horizontal-align="spread">

        <!-- This will show total pages -->
        <lightning-layout-item flexibility="auto" padding="around-small">
            {totalItemCount} items â€¢ page {currentPageNumber} of {totalPages}
        </lightning-layout-item>

        <!-- This will create button group for pagination. -->
        <lightning-layout-item flexibility="auto">
            <lightning-button-group>
                <!-- This will show left arrow. -->
                <lightning-button-icon-stateful icon-name="utility:chevronleft" onclick={handlePrevious} variant="brand"
                    disabled={isFirstPage}></lightning-button-icon-stateful>
                <!-- This will show page button 1 -->
                <lightning-button label={pageButtonNumber1} value={pageButtonNumber1} onclick={handlePageButtonClick} variant={buttonToGlow1}>
                </lightning-button>
                <!-- This will show page button 2 -->
                <lightning-button label={pageButtonNumber2} value={pageButtonNumber2} onclick={handlePageButtonClick} variant={buttonToGlow2}>
                </lightning-button>
                <!-- This will show page button 3 -->
                <lightning-button label={pageButtonNumber3} value={pageButtonNumber3} onclick={handlePageButtonClick} variant={buttonToGlow3}>
                </lightning-button>
                <!-- This will show right arrow. -->
                <lightning-button-icon-stateful icon-name="utility:chevronright" onclick={handleNext} variant="brand"
                    disabled={isLastPage}></lightning-button-icon-stateful>
            </lightning-button-group>
        </lightning-layout-item>

        <!-- This is for showing combobox -->
        <lightning-layout-item flexibility="auto" padding="around-small">
            <lightning-combobox name="NoOfRecords" label="No. of Recouds to display" value={pageSize}
                placeholder={pageSize} options={pgSizes} onchange={handleChangeSize}>
            </lightning-combobox>
        </lightning-layout-item>

    </lightning-layout>

</template>
