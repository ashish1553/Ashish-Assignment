<template>


    <lightning-card>

        <!-- These are the tabset that we are using. -->
        <lightning-tabset variant="scoped">

            <!-- For the Account tab. -->
            <lightning-tab label="Accounts" value="Account" onactive={getTab}>

                <lightning-layout multiple-rows>

                    <lightning-layout-item flexibility="auto" padding="around-small">
                        <lightning-layout horizontal-align="spread">
                            <!-- Total selected records -->
                            <lightning-layout-item flexibility="auto">
                                <p class="slds-align_absolute-center">
                                    <lightning-formatted-text value="Selected Records: "></lightning-formatted-text>
                                    {selLength}
                                </p>
                            </lightning-layout-item>

                            <!-- Buttons -->
                            <lightning-layout-item flexibility="auto">
                                <lightning-button variant="brand" label="New Account" value="Account"
                                    onclick={handleNew} class="slds-m-left_x-small"></lightning-button>
                                <lightning-button variant="destructive" label="Delete Selected" value="Account"
                                    title="Destructive action" onclick={handleDelete} class="slds-m-left_x-small">
                                </lightning-button>
                            </lightning-layout-item>
                        </lightning-layout>

                    </lightning-layout-item>


                    <!-- Datatable -->
                    <lightning-layout-item flexibility="auto">
                        <lightning-datatable key-field="id" data={data} columns={accountColumns}
                            onrowaction={handleRowAction} onrowselection={handleSelectedRows}
                            selected-rows={selectedRows}>
                        </lightning-datatable>
                    </lightning-layout-item>

                </lightning-layout>

            </lightning-tab>

            <!-- For the Contact tab. -->
            <lightning-tab label="Contacts" value="Contact" onactive={getTab}>
                <lightning-layout multiple-rows>

                    <lightning-layout-item flexibility="auto" padding="around-small">

                        <lightning-layout horizontal-align="spread">
                            <!-- Total selected records -->
                            <lightning-layout-item flexibility="auto">
                                <p class="slds-align_absolute-center">
                                    <lightning-formatted-text value="Selected Records: "></lightning-formatted-text>
                                    {selLength}
                                </p>
                            </lightning-layout-item>

                            <!-- Buttons -->
                            <lightning-layout-item flexibility="auto">
                                <lightning-button variant="brand" label="New Contact" value="Contact"
                                    onclick={handleNew} class="slds-m-left_x-small"></lightning-button>
                                <lightning-button variant="destructive" label="Delete Selected" value="Contact"
                                    title="Destructive action" onclick={handleDelete} class="slds-m-left_x-small">
                                </lightning-button>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>

                    <!-- Datatable -->
                    <lightning-layout-item flexibility="auto">
                        <lightning-datatable key-field="id" data={data} columns={contactColumns}
                            onrowaction={handleRowAction} onrowselection={handleSelectedRows}
                            selected-rows={selectedRows}>
                        </lightning-datatable>
                    </lightning-layout-item>

                </lightning-layout>

            </lightning-tab>

            <!-- For the Lead tab. -->
            <lightning-tab label="Leads" value="Lead" onactive={getTab}>
                <lightning-layout multiple-rows>

                    <lightning-layout-item flexibility="auto" padding="around-small">

                        <lightning-layout horizontal-align="spread">
                            <!-- Total Selected Records -->
                            <lightning-layout-item flexibility="auto">
                                <p class="slds-align_absolute-center">
                                    <lightning-formatted-text value="Selected Records: "></lightning-formatted-text>
                                    {selLength}
                                </p>
                            </lightning-layout-item>

                            <!-- Buttons -->
                            <lightning-layout-item flexibility="auto">
                                <lightning-button variant="brand" label="New Lead" value="Lead" onclick={handleNew}
                                    class="slds-m-left_x-small"></lightning-button>
                                <lightning-button variant="destructive" label="Delete Selected" value="Lead"
                                    title="Destructive action" onclick={handleDelete} class="slds-m-left_x-small">
                                </lightning-button>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>

                    <!-- Datatable -->
                    <lightning-layout-item flexibility="auto">
                        <lightning-datatable key-field="id" data={data} columns={leadColumns}
                            onrowaction={handleRowAction} onrowselection={handleSelectedRows}
                            selected-rows={selectedRows}>
                        </lightning-datatable>
                    </lightning-layout-item>

                </lightning-layout>

            </lightning-tab>

            <!-- For the opportunity tab. -->
            <lightning-tab label="Opportunities" value="Opportunity" onactive={getTab}>
                <lightning-layout multiple-rows>

                    <lightning-layout-item flexibility="auto" padding="around-small">

                        <lightning-layout horizontal-align="spread">
                            <!-- Total Selected records -->
                            <lightning-layout-item flexibility="auto">
                                <p class="slds-align_absolute-center">
                                    <lightning-formatted-text value="Selected Records: "></lightning-formatted-text>
                                    {selLength}
                                </p>
                            </lightning-layout-item>

                            <!-- Buttons -->
                            <lightning-layout-item flexibility="auto">
                                <lightning-button variant="brand" label="New Opportunity" value="Opportunity"
                                    onclick={handleNew} class="slds-m-left_x-small"></lightning-button>
                                <lightning-button variant="destructive" label="Delete Selected" value="Opportunity"
                                    title="Destructive action" onclick={handleDelete} class="slds-m-left_x-small">
                                </lightning-button>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>

                    <!-- Datatable component -->
                    <lightning-layout-item flexibility="auto">
                        <lightning-datatable key-field="id" data={data} columns={opportunityColumns}
                            onrowaction={handleRowAction} onrowselection={handleSelectedRows}
                            selected-rows={selectedRows}>
                        </lightning-datatable>
                    </lightning-layout-item>

                </lightning-layout>

            </lightning-tab>

        </lightning-tabset>

        <!-- paginator component -->
        <lightning-layout-item flexibility="auto" padding="around-small">
            <c-paginator page-number={pageNumber} page-size={pageSize} total-item-count={totalItemCount}
                onprevious={handlePreviousPage} onnext={handleNextPage} onpagi={handlePagi}
                onchangesize={handleChangeSize}>
            </c-paginator>
        </lightning-layout-item>
    </lightning-card>



    <!-- Here I have defined modals-->
    <template if:true={bShowModalNew}>
        <c-modal type={type} rec-id={recordId} object-api-name={tabValue} onrefresh={handleRefresh}
            onclose={handleClose}>
        </c-modal>
    </template>

</template>
